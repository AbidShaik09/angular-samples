<div class="form-group">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 Username   <input type="text" formControlName="username"> <br>
 @if(username?.touched && username?.errors?.['required'])
 {
    <span class="text-danger">username is required</span> <br>
 }
 @if(username?.touched && username?.errors?.['email'])
 {
    <span class="text-danger">enter a valid email</span> <br>
 }
 Password   <input type="text" formControlName="password"><br>
 @if(password?.touched && password?.errors?.['required'])
 {<span class="text-danger">Password is required</span> <br>
 }
    <input type="submit" value="Register" [disabled]="registerForm.invalid">
</form>
</div>
